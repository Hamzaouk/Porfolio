<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Portfolio</title>
</head>
<body>
    <header>
      <h1>My Portfolio</h1>
      <div class="nav">
        <nav class="navbar navbar-expand-md">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <hr>
              <li class="nav-item">
                <a class="nav-link" href="#">Projects</a>
              </li>
              <hr>
              <li class="nav-item">
                <a class="nav-link" href="#">About me</a>
              </li>
              <hr>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact Us</a>
              </li>
            </ul>
          </div>
        </nav>
      </div> 
    </header>
    <main class="container mt-4">

   <div class="container-fluid home-container" id="home">
        <div class="row align-items-center" id="home">
            <div class="col-md-6 text-center">
                <div class="image-container">
                    <img src="images/photo.jpg" alt="Profile Image" class="img-fluid rounded-circle">
                </div>
            </div>
            <div class="col-md-6 text-center">
              <div class="name-wrapper">
                  <h1>My</h1>
                  <h1><span class="highlight">name</span></h1>
              </div>
              <h1>is</h1>
              <h1>HAMZA</h1>
              <button class="btn read-more-btn">Read More</button>
          </div>
        </div>
    </div>

      <!-- contact conaitner -->
      <div class="container" id="contact">
        <div class="contact-form">
          <h2 class="text-center mb-4">Contact Us</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Write your message here" required></textarea>
            </div>
            <button type="submit" class="btn mx-auto d-block">Send</button>
          </form>
        </div>
      </div>
      
    </main>
    <footer class="">
      <div class="container text-center">
          <p>&copy; 2025 MyPortfolio. All rights reserved.</p>
          <div class="social-links">
              <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
              <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
              <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
          </div>
      </div>
  </footer>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
